<body data-theme="dark" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
	<div class="main d-flex justify-content-center w-100">
		<main class="content d-flex p-0">
			<div class="container d-flex flex-column">
				<div class="row h-100">
					<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">
							<div class="text-center mt-4">
                            {% if directions %}
                                <div class="alert alert-{{ color }} alert-dismissible" role="alert">
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    <div class="alert-message">
                                        <strong>{{ outcome }}</strong> {{ directions }}
                                    </div>
                                </div>
								<h1 class="h2">See you next time.</h1>
								<p class="lead">
									KCORE Math
								</p>
                            </div>
                            {% endif %}
							<div class="card">
								<div class="card-body">
									<div class="m-sm-4">
										<div class="text-center">
											<img src="{% static 'img/avatars/caramia.png' %}" alt="Caramia Kirkpatrick" class="img-fluid rounded-circle" width="132" height="132">
                                        </div>
                                        <br>
										<hr>
										<div class="text-center">
											<p class="lead">
												Back to sign in? Click below.
											</p>
										</div>
                                        <div class="text-center mt-3">
											<a href="{% url 'website:redirect_signin' %}" class="btn btn-lg btn-primary">To Sign In</a>
                                            
                                            <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                                        </div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
